<table *ngIf="disc" class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Band</th>
      <th>Tracks</th>
      <th>Duration</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{disc.band}}</td>
      <td>{{disc.tracks}}</td>
      <td>{{disc.duration}}
      </td>
    </tr>
  </tbody>
</table>
