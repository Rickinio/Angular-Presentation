<label for="search">Search:</label>
<input type="text" [(ngModel)]="filter" />
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Band</th>
      <th>Price</th>
      <th>Shop</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let disc of discs | filterPipe:filter" (click)="setSelectedDisc(disc)">
      <td><a [routerLink]="['/editDisc',disc.id]">{{disc.band}}</a></td>
      <td>{{disc.price}}</td>
      <td>
        <input type="button" value="Buy" (click)="addToCart(disc)" />
      </td>
    </tr>
  </tbody>
</table>

<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Username</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.username}}</td>
      <td>
        {{user.address?.street + '' + user.address?.city}}
      </td>
    </tr>
  </tbody>
</table>

<input type="button" value="send post" class="btn btn-primary" (click)="sendPost()" />

<app-mini-desc [disc]="selectedDisc"></app-mini-desc>

<app-cart></app-cart>
