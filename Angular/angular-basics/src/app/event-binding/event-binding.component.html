
<input class="btn btn-default" type="button" value="Click Me!" (click)="clicked()" />

<input class="btn btn-default" type="button" [value]="showHeroes ? 'Hide Heroes' : 'Show Heroes'" (click)="toggleHeroes()" />

<ul *ngIf="showHeroes">
  <li *ngFor="let hero of superHeroes; let i=index">
    {{i}}. {{hero}}
  </li>
</ul>
