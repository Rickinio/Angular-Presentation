<div class='panel panel-primary' *ngIf='user'>
    <div class='panel-heading'>
        {{'User: ' + user.firstName}}
    </div>

    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-6'>
                <div class='row'>
                    <div class='col-md-3'>First Name:</div>
                    <div class='col-md-6'>{{user.firstName}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Last Name:</div>
                    <div class='col-md-6'>{{user.lastName}}</div>
                </div>       
                <div class='row'>
                    <div class='col-md-3'>Email:</div>
                    <div class='col-md-6'>{{user.email}}</div>
                </div>          
            </div>

            <!-- <div class='col-md-6'>
                <img class='center-block img-responsive' 
                     [style.width.px]='200' 
                     [style.margin.px]='2' 
                     [src]='hero.imageUrl'
                     [title]='hero.name'>
            </div> -->
        </div>
    </div>

    <div class='panel-footer'>
        <a class='btn btn-default' (click)='onBack()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>
        <a class='btn btn-default' (click)='onNext()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-right'></i> Next
        </a>
    </div>
</div>
