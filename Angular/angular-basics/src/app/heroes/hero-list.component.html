<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>

    <!-- Filter the Products   -->
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row' *ngIf='listFilter'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}} </h3>
            </div>
        </div>

        <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>

        <div class='table-responsive'>
            <table class='table'
                   *ngIf='heroes && heroes.length'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary'
                                (click)='toggleImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Name</th>
                        <th>Strength</th>                                             
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let hero of heroes | heroFilter:listFilter'>
                        <td>
                            <img *ngIf='showImage && hero.imageUrl'
                                 [src]='hero.imageUrl'
                                 [title]='hero.name | uppercase'
                                 [style.width.px]='imageWidth' 
                                 [style.margin.px]='imageMargin'>
                        </td>
                        <td><a [routerLink]="['/heroEdit', hero.id]">
                            {{hero.name}}
                            </a>
                        </td>
                        <td>{{ hero.strength | uppercase }}</td>                                                                      
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
